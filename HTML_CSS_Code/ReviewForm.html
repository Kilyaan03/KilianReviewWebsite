<html lang="en">
<head>

    <title>Review Form</title>
    <link rel="stylesheet" href="login.css">
    <script defer src="ReviewForm.js"></script>

<body>

            </div>

                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="item3">Monk</label>

                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="item4">Pizza</label>
                <input id="item4" name="item4" type="number" class="review-item">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="item5">Pasta</label>

                <label for="item8">Parc Asterix</label>

                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="item9">Futuroscope</label>
                <input id="item9" name="item9" type="number" class="review-item">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="item10">Kilian's Opinion</label>
                <input id="item10" name="item10" type="number" class="review-item">
                <div class="error"></div>
            </div>
            <button type="submit">Submit Review</button>
        </form>
    </div>
</body>
</html>
